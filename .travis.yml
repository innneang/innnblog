# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - cd public
  - cd -rf tag
  - mv tags tag
  - git add .
  - git commit -m "Travis CI rebuilding site `date`"
  - git push -f origin master