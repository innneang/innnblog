{{ partial "head" . }}
  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">
        <div style="max-width: 850px;" class="container">
        <div class="avatar">
          <img with="180" height="180" class="img-circle" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
        </div>
        <h3>I'm <strong>{{ .Site.Params.author }}</strong>, a fourth year medical student.</h3>
        <!-- <h3>I love to be productive and all things about movies.</h3> -->
        <!-- <h3>Have a look at some of my working <a href="{{ .Site.BaseURL }}projects/"> projects</a>.</h3> -->
        <h3>Contact me at <a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}">@{{ .Site.Params.Social.Twitter }}</a> or securely <a href="mailto:{{ .Site.Params.Social.Email }}">email</a> me by using my <a href="{{ .Site.BaseURL }}public.asc">Public Key</a>.</h3>
        {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
